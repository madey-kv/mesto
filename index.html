<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto | Russia</title>

  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="логотип сайта" class="logo">

    <div class="profile">
      <img src="./images/my-photo.jpg" alt="аватар профиля" class="profile__photo">
      
      <div class="profile__info">
        <div class="profile__title">
          <h1 class="profile__name">Ксения Мадей</h1>

          <button type="button" class="button" id="open-edit">
            <picture>
              <source srcset="./images/Edit-Button-small.svg" media="(max-width: 440px)">
              <img src="./images/Edit-Button.svg" alt="кнопка редактирования профиля">
            </picture>
          </button>
        </div>
        <p class="profile__description">Инженер-конструктор, студентка Практикума</p>
      </div>

      <button class="button button_type_add" type="button" id="open-add">
        <picture>
          <source srcset="./images/Add-Button-big.svg" media="(max-width: 720px)">
          <img src="./images/Add-Button.svg" alt="кнопка для добавления карточек">
        </picture>
      </button>
    </div>
  </header>

  <main>
    <section class="cards">
      <ul class="cards__list">

      </ul>

      <template class="cards-template">
        <li class="cards__item">
          <button class="button button_type_card-open"><img src="#" alt="#" class="cards__photo"></button>
          <button class="button button_type_delete"><img src="./images/delete.svg" alt="кнопка удаления"></button>
          <div class="cards__text">
            <h2 class="cards__title"></h2>
            <button class="button button_type_like" type="button"></button>
          </div>
        </li>
      </template>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy;2022 Mesto Russia</p>
  </footer> 

  <div class="popup popup_edit">
    <div class="popup__container">
      <button class="button" type="button" id="close-edit"><img src="./images/Close-Button.svg" alt="кнопка-крестик" class="button button_type_close"></button>

      <h2 class="popup__title">Редактировать профиль</h2>

      <form class="popup__form popup__form_edit" name="edit-form">
        <input type="text" value="Ксения Мадей" name="имя" class="popup__item popup__item_type_name" placeholder="Ваше имя" required>
        <input type="text" value="Инженер-конструктор, студентка Практикума" name="описание" class="popup__item popup__item_type_job" placeholder="Описание профиля" required>
        <button type="submit" class="button button_type_save" id="save-edit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_add">
    <div class="popup__container">
      <button class="button" type="button" id="close-add"><img src="./images/Close-Button.svg" alt="кнопка-крестик" class="button button_type_close"></button>

      <h2 class="popup__title">Новое место</h2>

      <form class="popup__form popup__form_add" name="add-form">
        <input type="text" value="" name="Название" class="popup__item popup__item_type_card-name" placeholder="Название" required>
        <input type="text" value="" name="Ссылка на картинку" class="popup__item popup__item_type_card-edit" placeholder="Ссылка на картинку" required>
        <button type="submit" class="button button_type_save" id="save-add">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_card">
    <div class="popup__card-container">
      <button class="button" type="button" id="close-card"><img src="./images/Close-Button.svg" alt="кнопка-крестик" class="button button_type_close"></button>
      <img src="#" alt="#" id="popup__card-photo" class="popup__card-photo">
      <p class="popup__card-name"></p>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
