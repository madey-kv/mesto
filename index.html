<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto | Russia</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="bad0f45a85a7a8272e00.svg" alt="логотип сайта" class="logo"><div class="profile"><button class="button button_type_change-avatar"><img src="#" alt="аватар профиля" class="profile__photo"></button><div class="profile__info"><div class="profile__title"><h1 class="profile__name"></h1><button type="button" class="button button_type_open-edit"><picture><source srcset="2f7be95ab48bbff7d88c.svg" media="(max-width: 440px)"><img src="a1892ea72cb87c8fc3aa.svg" alt="кнопка редактирования профиля"></picture></button></div><p class="profile__description"></p></div><button class="button button_type_add button_type_open-add" type="button"><picture><source srcset="6f86ece55e54220c5485.svg" media="(max-width: 720px)"><img src="6f41966c71dd7895857f.svg" alt="кнопка для добавления карточек"></picture></button></div></header><main><section class="cards"><ul class="cards__list"></ul><template class="cards-template"><li class="cards__item"><button class="button button_type_card-open"><img src="#" alt="#" class="cards__photo"></button> <button class="button button_type_delete"><img src="823b0cf1b0b7e9cb7cad.svg" alt="кнопка удаления"></button><div class="cards__text"><h2 class="cards__title"></h2><div class="cards__like"><button class="button button_type_like" type="button"></button> <span class="cards__like-number">0</span></div></div></li></template></section></main><footer class="footer"><p class="footer__copyright">&copy;2022 Mesto Russia</p></footer><div class="popup popup_edit"><div class="popup__container"><button class="button button_type_close" type="button"><img src="2ceb783afbab75916ddc.svg" alt="кнопка-крестик"></button><h2 class="po ab75916ddc.svg" alt="кнопка-крестик"></button><h2 class="popup__title popup__title_confirm">Вы уверены?</h2><button type="submit" class="submit button button_type_save button_type_save-add delete-confirm">Да</button></div></div><div class="popup popup_change-avatar"><div class="popup__container"><button class="button button_type_close" type="button"><img src="2ceb783afbab75916ddc.svg" alt="кнопка-крестик"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form popup__form_avatar" name="avatar"><div class="popup__form-item"><input id="avatar" type="url" value="" name="avatar" class="popup__item popup__item_type_avatar" placeholder="Ссылка на картинку" required> <span id="avatar-error" class="popup__error"></span></div><button type="submit" class="submit button button_type_save">Сохранить</button></form></div></div></body></html>
